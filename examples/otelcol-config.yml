# Learn more about the OpenTelemetry Collector via
# https://opentelemetry.io/docs/collector/

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  otlphttp/out:
    endpoint: http://localhost:3000
    compression: none
    encoding: json

  logging:
    verbosity: detailed

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [logging, otlphttp/out]
    metrics:
      receivers: [otlp]
      processors: []
      exporters: [logging, otlphttp/out]
    logs:
      receivers: [otlp]
      processors: []
      exporters: [logging, otlphttp/out]
